<template>
    <div id="app" class="container"><h1>WEBPACK + VUE&nbsp;实现购物车</h1>
        <BtnGrp :buttons="buttons"></BtnGrp>
        <br/> <br/>
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>商品总价</th>
            </tr>
            <tr :key="index+1" v-for="(prod, index) in products">
                <td>{{index+1}}</td>
                <td>{{prod.name}}</td>
                <td>{{prod.price}}</td>
                <td>
                    <button class="btn btn-outline-info btn-sm" @click="changeCount(prod, -1)">-</button>
                    <input style="width:50px" type="text" v-model="prod.count">
                    <button class="btn btn-outline-info btn-sm" @click="changeCount(prod, 1)">+</button>
                </td>
                <td>{{prod.price * prod.count}}</td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">总价:</td>
                <td class="text-primary">{{getTotalMoney()}}</td>
            </tr>
        </table>
    </div>
</template> ​
<script> /* eslint-disable no-new */
//import 'bootstrap/dist/css/bootstrap.min.css'
//import BtnGrp from './components/BtnGrp'

​ export default {
    name: 'App', components: {BtnGrp}, data() {
        return {
            products: [{name: '小米6S', price: 3999, count: 1,}, {name: '锤子2', price: 4999, count: 1,}, {
                name: '华为P20',
                price: 3599,
                count: 1,
            }, {name: 'OPPO R15', price: 2999, count: 1,}, {name: 'OPPO R11', price: 1999, count: 1,},],
            buttons: [{
                title: '添加', class: 'btn-outline-primary', handler: function () {
                    alert('点击添加按钮');
                }
            }, {
                title: '修改', class: 'btn-outline-primary', handler: function () {
                    alert('点击修改按钮');
                }
            }, {
                title: '删除', class: 'btn-outline-danger', handler: function () {
                    alert('点击删除按钮');
                }
            },],
            changeCount: function (prod, num) {
                if (num < 0) {
                    if (prod.count > 0) {
                        prod.count += num;
                    }
                } else {
                    prod.count += num;
                }
            },
            getTotalMoney: function () {
                var totalMoney = 0.0;
                for (var i = 0; i < this.products.length; ++i) {
                    totalMoney += parseFloat(this.products[i].price * this.products[i].count);
                }
                return totalMoney;
            }
        }
    }
} </script> ​
